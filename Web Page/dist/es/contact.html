<!-- Contact -->
<section>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">

        <!-- Tagline -->
        <h1>Contactanos</h1>
        <p class="tagline">Con gusto atenderemos cualquier duda que tuvieses. Simplemente mandanos un mensaje y te contestaremos tan pronto sea posible.</p>

        <form class="contact-form">
          <fieldset>
            <div class="form-group">
              <input class="form-control" type="text" name="name" placeholder="Nombre" required="required">
              <input class="form-control" type="email" name="email" placeholder="Email" required="required">
              <input class="form-control" type="text" name="subject" placeholder="Subjeto" required="required">
              <textarea class="form-control" name="message" placeholder="Mensaje" required="required"></textarea>
              <input type="hidden" id="language" name="language" value="es">
              <button type="submit" class="btn btn-default red-bg btn-submit">
                Enviar
                <svg role="img"><use xlink:href="/dist/symbols.svg#svg-icon-arrow-btn"></use></svg>
              </button>
            </div>
          </fieldset>
        </form>

        <div class="contact-info">
          <a href="mailto:info@omenium.com">info@omenium.com</a>
          <a href="tel:+5219993576507">+52 1 999 3576 507</a>
        </div>
      </div>
    </div>

</section>
